name: Building EdgeWize image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths:
      - ".github/workflows/build-edgewize-image.yaml"
      - ".github/workflows/main.yaml"
      - "cmd/**"
      - "hack/**"
      - "kube/**"
      - "manifests/**"
      - "tests/**"
      - "pkg/**"
      - "Makefile"
      - "go.mod"
      - "go.sum"

env:
  REGISTRY_REPO: 'kubesphere'

jobs:
  operator-build:
    runs-on: ubuntu-latest
    name: Build Image for EdgeWize
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.19

      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image for EdgeWize
        timeout-minutes: 120
        run: |
          tag=$(cat VERSION | tr -d " \t\n\r")
          make container-cross-push -e REPO=${{ env.REGISTRY_REPO }} -e TAG=$tag