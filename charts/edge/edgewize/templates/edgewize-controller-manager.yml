apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: edgewize-controller-manager
    tier: backend
    version: {{ .Chart.AppVersion }}
  name: edgewize-controller-manager
spec:
  strategy:
    rollingUpdate:
      maxSurge: 0
    type: RollingUpdate
  progressDeadlineSeconds: 600
  replicas: {{ .Values.agent.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: edgewize-controller-manager
      tier: backend
  template:
    metadata:
      labels:
        app: edgewize-controller-manager
        tier: backend
        IndexByEdgeWize: "true"
    spec:
      serviceAccountName: {{ template "edgewize.serviceAccountName" . }}
      {{- include "controller.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.tolerations "context" .) | nindent 8 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      containers:
        - name: edgewize-controller-manager
          image: {{ template "edgewize-controller-manager.image" . }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          {{- if .Values.controller.containerPorts }}
          ports: {{- include "common.tplvalues.render" (dict "value" .Values.controller.containerPorts "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.controller.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.controller.command "context" $) | nindent 12 }}
          {{- end }}
          env:
            - name: "ROLE"
              value: {{ .Values.role }}
            - name: EDGE_CLUSTER_NAME
              value: {{ .Values.edgeClusterName }}
            {{- if .Values.controller.extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .Values.controller.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          {{- if .Values.controller.resources }}
          resources: {{- toYaml .Values.controller.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /etc/edgewize/
              name: edgewize-config
            - mountPath: /etc/localtime
              name: host-time
              readOnly: true
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: webhook-secret
            - name: edgewize-root-ca
              mountPath: /etc/certs/rootCA.crt
              readOnly: true
              subPath: rootCA.crt
            - name: edgewize-root-ca
              mountPath: /etc/certs/rootCA.key
              readOnly: true
              subPath: rootCA.crt
          {{- if .Values.controller.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.controller.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
      volumes:
        - name: edgewize-config
          configMap:
            name: edgewize-config
            defaultMode: 420
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ""
        - name: webhook-secret
          secret:
            defaultMode: 420
            secretName: edgewize-controller-manager-webhook-cert
        - name: edgewize-root-ca
          secret:
            defaultMode: 420
            secretName: edgewize-root-ca
        {{- if .Values.controller.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.controller.extraVolumes "context" $) | nindent 8 }}
        {{- end }}