
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterOutput
metadata:
  name: prometheus-remote-write-edge
  labels:
    fluentbit.fluent.io/enabled: "true"
    node-role.kubernetes.io/edge: "true"
spec:
  matchRegex: (?:kubeedge|service)\.(.*)
  prometheusRemoteWrite:
    host: {{ .Values.fluentbit.output.prometheus.host }}
    port: {{ .Values.fluentbit.output.prometheus.port }}
    uri: /api/v1/write
    addLabels :
      app : fluentbit
      node: "${NODE_NAME}" # 此处 ${NODE_NAME} 为字面量，需要传入
      job : kubeedge