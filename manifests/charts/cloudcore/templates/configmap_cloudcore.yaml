apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudcore
  {{- with .Values.cloudCore.labels }}
  labels: {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  cloudcore.yaml: |
    apiVersion: cloudcore.config.kubeedge.io/v1alpha2
    kind: CloudCore
    kubeAPIConfig:
      kubeConfig: ""
      master: ""
    modules:
      cloudHub:
        advertiseAddress:
        {{- range .Values.cloudCore.modules.cloudHub.advertiseAddress }}
        - {{  .  }}
        {{- end}}
        dnsNames:
        {{- range .Values.cloudCore.modules.cloudHub.dnsNames }}
        - {{  .  }}
        {{- end}}
        nodeLimit: {{ .Values.cloudCore.modules.cloudHub.nodeLimit }}
        tlsCAFile: /etc/kubeedge/hub/rootCA.crt
        tlsCAKeyFile: /etc/kubeedge/hub/rootCA.key
        tlsCertFile: /etc/kubeedge/hub/server.crt
        tlsPrivateKeyFile: /etc/kubeedge/hub/server.key
        unixsocket:
          address: unix:///var/lib/kubeedge/kubeedge.sock
          enable: true
        websocket:
          address: 0.0.0.0
          enable: {{ .Values.cloudCore.modules.cloudHub.websocket.enable }}
          port: 10000
        quic:
          address: 0.0.0.0
          enable: {{ .Values.cloudCore.modules.cloudHub.quic.enable }}
          maxIncomingStreams: {{ .Values.cloudCore.modules.cloudHub.quic.maxIncomingStreams }}
          port: 10001
        https:
          address: 0.0.0.0
          enable: {{ .Values.cloudCore.modules.cloudHub.https.enable }}
          port: 10002
      cloudStream:
        enable: {{ .Values.cloudCore.modules.cloudStream.enable }}
        streamPort: 10003
        tunnelPort: 10004
        tlsStreamCAFile: /etc/kubeedge/stream/streamCA.crt
        tlsStreamCertFile: /etc/kubeedge/stream/stream.crt
        tlsStreamPrivateKeyFile: /etc/kubeedge/stream/stream.key
        tlsTunnelCAFile: /etc/kubeedge/hub/rootCA.crt
        tlsTunnelCertFile: /etc/kubeedge/hub/server.crt
        tlsTunnelPrivateKeyFile: /etc/kubeedge/hub/server.key
      dynamicController:
        enable: {{ .Values.cloudCore.modules.dynamicController.enable }}
      router:
        enable: {{ .Values.cloudCore.modules.router.enable }}
      iptablesManager:
        enable: false
        mode: internal
